{% extends 'main.html' %}
{% block content %}

<div class="post_container mr-4">
  <div class="row ">  
    {% for post in posts %}
    <div  class="col m-2">
        <div class="content">
        <img id="landing_page" src="{{post.image.url}}"  alt="Boat on Calm Water" />
        <a href="post/{{post.id}}">
        <div class="overlay">
       
          <h4>
            {{post.name}}
          </h4>
          <p>{{post.caption}}</p>
          
        </div>
      </a>  
        </div>
    </div>
    {% endfor %}
  </div>
 
</div>

{% endblock content %}
